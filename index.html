<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>conversor de moeda</title>
</head>
<body>
    <div id="caixaprincipal">
    
        <div id="box1">
            <h2>conversor de moeda</h2>
        </div>
        
        <p class="texto">converter de:</p>
            
        <select class="selecao" onchange="troca()" id="select-top">
            <option>real brasileiro</option>
            <option>dolar americano</option>
        </select>
        
        <p class="texto">converter para:</p>
        
        <select class="selecao" id="select-bottom" onchange="troca()">
            <option>real brasileiro</option>
            <option>dolar americano</option>
        </select>
        
        <div id="box-valor">
        <input type="number" name="" id="valor">
        </div>
        
        <div style="text-align:center;margin-top:20px;">
        <button id="botao" onclick="converter()">converter</button>
        </div>
    
    
    <div id="box-Resultado">
        <img src="https://st.depositphotos.com/1049549/1396/i/950/depositphotos_13961394-stock-photo-the-brazilian-flag.jpg" width="150" id="img-top">
      <p id="textoValor1">R$ 0,00</p>
    </div>
    
    <div id="box-Resultado">
        <img src="https://st2.depositphotos.com/1049549/9883/i/950/depositphotos_98833140-stock-photo-the-usa-flag.jpg" width="150" id="img-bottom">
        <p id="textoValor2">R$ 0,00</p>
    </div>
    
    

    </div>
</body>
